<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="https://kit.fontawesome.com/a9a7b0e0c1.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <h1>Rock, Paper, Scissors</h1>

        <div class="scores">
            <h2>Score</h3>
            <div class="wins">
                <p>Wins:</p>
                <p>0</p>
            </div>
            <div class="ties">
                <p>Ties:</p>
                <p>0</p>
            </div>
            <div class="losses">
                <p>Losses:</p>
                <p>0</p>
            </div>
            <button id="restart">Restart</button>
        </div>


        <div class="buttons">
            <h2>Make a choice</h2>
            <button id="rock" class="choice">
                <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
            </button>
            <button id="paper" class="choice">
                <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
            </button>
            <button id="scissors" class="choice">
                <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
            </button>
        </div>

        <div class="results">
            <p class="player-choice"></p>
            <p class="computer-choice"></p>
            <p class="result"></p>
        </div>

        <div class="overall-result">
            
        </div>

        <script src="scripts/script.js"></script>
    </body>
</html>

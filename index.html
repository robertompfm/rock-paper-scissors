<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
        <script src="https://kit.fontawesome.com/a9a7b0e0c1.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="frame">

            <h1 class="game-title">Rock Paper Scissors</h1>
            
            <div class="screen">

                <div class="scores">
                    <h2>Score</h3>
                    <div class="wins">
                        <p>Wins:</p>
                        <p>0</p>
                    </div>
                    <div class="ties">
                        <p>Ties:</p>
                        <p>0</p>
                    </div>
                    <div class="losses">
                        <p>Losses:</p>
                        <p>0</p>
                    </div>
                </div>
                    
                <div class="results">
                    <div class="column">
                        <h2 class="column__title">Player</h2>
                        <p class="column__paragraph player-choice">ROCK</p>
                    </div>
                    <div class="column">
                        <h2 class="column__title"></h2>
                        <p class="column__paragraph">X</p>
                    </div>
                    <div class="column">
                        <h2 class="column__title">Computer</h2>
                        <p class="column__paragraph computer-choice">SCISSORS</p>
                    </div>
                    
                </div>
                <p class="result"></p>
                    
                <div class="overall-result">

                </div>
                    
                    
                    
            </div>
            <div class="buttons">
                <h2>Make a choice</h2>
                <button id="rock" class="choice">
                    <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
                </button>
                <button id="paper" class="choice">
                    <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
                </button>
                <button id="scissors" class="choice">
                    <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
                </button>
            
                <button id="restart">Restart</button>
            </div>

        </div>
                
        <script src="scripts/script.js"></script>
    </body>
</html>

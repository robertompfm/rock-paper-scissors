<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
        <script src="https://kit.fontawesome.com/a9a7b0e0c1.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="frame">

            <h1 class="game-title">Rock Paper Scissors</h1>
            
            <div class="screen">

                <div class="scores">
                    <h2>Score</h3>
                    <div class="wins">
                        <p>Wins:</p>
                        <p>0</p>
                    </div>
                    <div class="ties">
                        <p>Ties:</p>
                        <p>0</p>
                    </div>
                    <div class="losses">
                        <p>Losses:</p>
                        <p>0</p>
                    </div>
                </div>

                <div class="turn">
                    <p>Your turn!</p>
                </div>
                    
                <div class="choices">
                    <div class="column">
                        <h2 class="column__title">Player</h2>
                        <p class="column__paragraph player-choice">ROCK</p>
                    </div>
                    <div class="column">
                        <h2 class="column__title"></h2>
                        <p class="column__paragraph">X</p>
                    </div>
                    <div class="column">
                        <h2 class="column__title">Computer</h2>
                        <p class="column__paragraph computer-choice">ROCK</p>
                    </div>
                    
                </div>

                <div class="results">
                    <div class="results__row">
                        <p class="feedback">It's a tie! Both played Rock</p>
                    </div>
                    <div class="results__row">
                        <p class="result">You're the Champion!! You won 5 games first :D</p>
                    </div>
                </div>                    
                    
            </div>

            <div class="buttons">
                <h2>Make a choice</h2>
                <div class="choice-buttons">
                    <button id="rock" class="choice-btn fa fa-hand-rock-o">
                    </button>
                    <button id="paper" class="choice-btn fa fa-hand-paper-o">
                    </button>
                    <button id="scissors" class="choice-btn fa fa-hand-scissors-o">
                    </button>
                </div>
                <div class="general-buttons">
                    <button id="restart">Restart</button>
                    <button id="confirm">Proceed</button>
                </div>
            
            </div>

            <div class="signature">
                <a href="https://github.com/robertompfm" target="_blank">by robertompfm</a>
            </div>

        </div>
                
        <script src="scripts/script.js"></script>
    </body>
</html>
